<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h1>Form Mahasiswa</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" [(ngModel)]="nama" [ngModelOptions]="{standalone: true}" class="form-control" id="nama" placeholder="Nama">
        </div>
        <div class="form-group">
          <label for="jurusan">Jurusan</label>
          <input type="text" [(ngModel)]="jurusan" [ngModelOptions]="{standalone: true}" class="form-control" id="jurusan" placeholder="Jurusan">
        </div>
        <div class="form-group">
          <label for="nim">NIM</label>
          <input type="number" [(ngModel)]="nim" [ngModelOptions]="{standalone: true}" class="form-control" id="nim" placeholder="NIM" [value]="nim === null ? '' : nim">
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="save()" data-bs-toggle="tooltip" data-bs-placement="top" title="Klik untuk menyimpan data">Submit</button>
      </form>
    </div>
  </div>

  <div *ngIf="showAlert" id="alertContainer" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    <strong>{{alertMessage}}</strong>
    <button type="button" class="btn-close" aria-label="Close" (click)="showAlert = false"></button>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h1>Data Mahasiswa</h1>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama</th>
            <th scope="col">Jurusan</th>
            <th scope="col">NIM</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let MahasiswaItem of MahasiswaArray">
            <th scope="row">{{MahasiswaItem.id}}</th>
            <td>{{MahasiswaItem.nama}}</td>
            <td>{{MahasiswaItem.jurusan}}</td>
            <td>{{MahasiswaItem.nim}}</td>
            <td>
              <button type="button" class="btn btn-success btn-sm" (click)="setUpdate(MahasiswaItem)" data-bs-toggle="tooltip" data-bs-placement="top" title="Klik untuk mengedit data">Edit</button>
              <button type="button" class="btn btn-danger btn-sm mx-2" (click)="setDelete(MahasiswaItem)" data-bs-toggle="tooltip" data-bs-placement="top" title="Klik untuk menghapus data">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
